<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/public/output.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-3xl text-red-500 font-bold underline">
    Hello world!
  </h1>
  <div class="full_screen_container text-red-500 bg-slate-500" style="border: 1px solid #ccc; ">
    <div class="login_container w-3/4" style="">
        <div class="login_title">Welcome</div>
        <form action="" class="login_form">
            <div class="input_group success">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="email">
                <span class="msg">Valid email</span>
            </div>
            <div class="input_group error">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="msg">Incorrect password</span>
            </div>
            <button class="login_button" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
